name: MacOS build

on:
  push:
  pull_request:
    branches:
      - main

jobs:

  macos_build:
    runs-on: macos-13
    if: "!contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
    steps:

      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
            channels: conda-forge
            auto-update-conda: true
            miniconda-version: latest

      - name: Cache
        uses: actions/cache@v4
        id: cache
        with:
          path: ${{ github.workspace }}/.ccache
          key: ${{ runner.os }}-cache-mac-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-cache-mac-

      - name: Install Requirements
        shell: bash -l {0}
        run: |
          source .github/workflows/mac/before_install.sh

      - name: Build
        shell: bash -l {0}
        run: |
          source .github/workflows/mac/install.sh
        env:
            CCACHE_DIR: ${{ github.workspace }}/.ccache
            TRAVIS_OS_NAME: osx
            BUILD_NAME: osx

      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure --no-compress-output -T Test
